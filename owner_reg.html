<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="./css/reg.css">
</head>

<body>

    <div class="r_main">
        <div class="main1">
            <div class="s_image">
                <div class="img">
                    <img class="wave" src="img1/wave.png">
                    <img class="shop" src="img1/login form.png">
                </div>
            </div>
            <div class="form">
                <form>
                    <div class="main">
                        <img class="img_avtar" src="img1/avatar.svg">
                        <h2>Registration</h2>
                        <div class="com_id">
                            <input type="text" id="com_id" placeholder="ENTER COMPANY ID">
                        </div>
                        <div class="main2">

                            <div class="bottom_line"></div>
                            <div class="Reg_name">
                                <div class="name1 input-name">
                                    <input type="text" id="first" placeholder="Name" autocomplete="off" required>
                                    <span class="underline-animation-name"></span>
                                </div>
                                <div class="name2 input-name">
                                    <input type="text" placeholder="Middle" autocomplete="off" required>
                                    <span class="underline-animation-name"></span>
                                </div>
                                <div class="name3 input-name">
                                    <input type="text" id="last" placeholder="Last" autocomplete="off" required>
                                    <span class="underline-animation-name"></span>
                                </div>
                            </div>

                            <div class="email input-name">
                                <input type="text" id="e2" placeholder="Email ID" autocomplete="off" required>
                                <span class="underline-animation"></span>
                            </div>
                            <!-- pass -->

                            <div class="pass input-name">
                                <input type="password" id="pass1" placeholder="Password" autocomplete="off" required>
                                <span class="underline-animation_email"></span>
                            </div>


                            <div class="checkbox">
                                <input class="check1" type="checkbox" onclick="myFunction()">
                                <label>Show Password</label>
                            </div>

                            <div class="pass input-name">
                                <input type="password" id="pass2" placeholder="Password" autocomplete="off" required>
                                <span class="underline-animation"></span>
                            </div>
                            <div class="checkbox">

                                <label><input class="check1" type="checkbox" onclick="myFunction1()">Show
                                    Password</label>
                            </div>
                            <div class="gender">
                                <div><input class="gender1" type="radio" name="gender" checked> Male</div>
                                <div><input class="gender1" type="radio" name="gender">Female</div>
                                <div><input class="gender1" type="radio" name="gender">Other</div>
                            </div>

                            <div class="sub_btn">

                                <div>
                                    <button class="btn1" type='reset' onclick="subform_reg();">Submit</button>

                                </div>

                                <div>
                                    <button class="btn1" type="reset" value="Reset">Reset</button>

                                </div>
                                <div>



                                    <a href="index_cust.html">
                                        <button class="btn1" type="button" value="Reset">Cancel</button>
                                    </a>

                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>




        </div>
    </div>
    <script src="./js/form.js"></script>
</body>

</html>
