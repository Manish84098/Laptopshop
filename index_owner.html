<!DOCTYPE html>
<html>

<head>
    <title>OwnerLogin Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/bg.svg">
        </div>
        <div class="login-content">
            <div class="login_cart">
                <div>
                    <form>
                        <img src="img/avatar.svg">
                        <h2 class="title">Owner</h2>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-key"></i>
                            </div>
                            <div class="div">
                                <h5>Company ID</h5>
                                <input id="company_id" autocomplete="off" type="text" class="input">
                            </div>
                        </div>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Username</h5>
                                <input id="username" autocomplete="off" type="text" class="input">
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Password</h5>
                                <input id="password" type="password" class="input">
                            </div>
                        </div>
                        <a href="#">Forgot Password?</a>
                        <button class="btn" type='reset' onclick="sub_reg();">Submit</button>

                    </form>
                </div>
                <div>
                    <a href="owner_reg.html">New Registration</a>
                    <a href="index_cust.html">Customer Login</a>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
